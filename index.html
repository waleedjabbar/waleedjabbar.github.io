        :root {
            --primary: #2c3e50;
            --accent: #2980b9;
            --accent-hover: #1abc9c;
            --text-dark: #333;
            --text-light: #666;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --border: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--bg-light);
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- LAYOUT --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- HEADER / HERO --- */
        header {
            background-color: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 60px 0;
            text-align: center;
        }

        .profile-name {
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: 800;
            margin-bottom: 10px;
        }

        .profile-role {
            font-size: 1.25rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .contact-info span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .iqama-badge {
            background: #e1f5fe;
            color: #0277bd;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--accent);
        }

        .btn-outline {
            border-color: var(--primary);
            color: var(--primary);
            background: transparent;
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        /* --- SECTIONS GENERAL --- */
        section {
            padding: 60px 0;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 30px;
            border-left: 5px solid var(--accent);
            padding-left: 15px;
        }

        /* --- SKILLS GRID --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .skill-card {
            background: var(--white);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-top: 3px solid var(--accent);
        }

        .skill-card h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
